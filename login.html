<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Login Page Styling */
        .login-page {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Card Style */
        .form {
            background-color: white;
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .login-header p {
            text-align: center;
            margin-bottom: 20px;
            color: #777;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #5A67D8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #4C51BF;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .message a {
            color: #5A67D8;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

    </style>
    <title>CSS Login Screen Tutorial</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="Register.html">Create Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>LOGIN</h3>
                    <p>Please enter your credentials to login.</p>
                </div>
            </div>

            <form class="login-form" action="index.html" method="post">
                <input type="text" placeholder="username" required />
                <input type="password" placeholder="password" required />
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="Register.html">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
